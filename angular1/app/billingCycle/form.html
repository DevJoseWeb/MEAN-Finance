<div role="form">
    <div class="box-body">
        <field id="name" label="Nome", grid="12 6 4" placeholder="Informe o nome"
            model="billing.billingCycle.name" readonly="billing.tabDelete"></field>
        <field id="month" label="Mês", grid="12 6 4" placeholder="Informe o Mês"
            type="number" model="billing.billingCycle.month" readonly="billing.tabDelete"></field>
        <field id="year" label="Ano", grid="12 6 4" placeholder="Informe o Ano"
            type="number" model="billing.billingCycle.year" readonly="billing.tabDelete"></field>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary" ng-click="billing.create()"
            ng-if="billing.tabCreate">Adicionar</button>
        <button class="btn btn-info"
            ng-if="billing.tabUpdate" ng-click="billing.update()">Alterar</button>
        <button class="btn btn-danger"
            ng-if="billing.tabDelete" ng-click="billing.delete()">Excluir</button>
        <button class="btn btn-default"
            ng-click="billing.refresh()">Cancelar</button>
    </div>
</div>
