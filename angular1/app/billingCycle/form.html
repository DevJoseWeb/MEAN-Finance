<div role="form">
    <div class="box-body">
        <field id="name" label="Nome", grid="12 6 4" placeholder="Informe o nome"
            model="billing.billingCycle.name"></field>
        <field id="month" label="Mês", grid="12 6 4" placeholder="Informe o Mês"
            type="number" model="billing.billingCycle.month"></field>
        <field id="year" label="Ano", grid="12 6 4" placeholder="Informe o Ano"
            type="number" model="billing.billingCycle.year"></field>
        <div class="box-footer">
            <button class="btn btn-primary" ng-click="billing.create()">Adicionar</button>
            <button class="btn btn-info">Alterar</button>
            <button class="btn btn-danger">Excluir</button>
            <button class="btn btn-default">Cancelar</button>
        </div>
    </div>
</div>
